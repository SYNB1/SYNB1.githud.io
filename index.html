    <style>

        :root {

            --primary: #3B82F6;

            --primary-light: #60A5FA;

            --primary-dark: #2563EB;

            --secondary: #10B981;

            --accent: #F59E0B;

            --dark-bg: #1E293B;

            --dark-card: #334155;

            --dark-text: #F8FAFC;

            --dark-text-light: #94A3B8;

            --border-radius: 12px;

            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));

        }

        

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        

        body {

            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

            color: var(--dark-text);

            line-height: 1.5;

            background: var(--dark-bg);

            min-height: 100vh;

            padding: 20px;

            position: relative;

            overflow-x: hidden;

        }

        

        /* 雨滴特效 */

        .raindrop {

            position: fixed;

            width: 2px;

            height: 15px;

            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.6));

            border-radius: 0 0 5px 5px;

            animation: rain linear infinite;

            transform-origin: top;

            pointer-events: none;

            z-index: -1;

        }

        

        @keyframes rain {

            0% {

                transform: translateY(-100px) translateX(0);

                opacity: 0;

            }

            10% {

                opacity: 1;

            }

            90% {

                opacity: 1;

            }

            100% {

                transform: translateY(100vh) translateX(20px);

                opacity: 0;

            }

        }

        

        /* 闪电特效 */

        .lightning {

            position: fixed;

            width: 100%;

            height: 100%;

            top: 0;

            left: 0;

            z-index: -1;

            pointer-events: none;

            overflow: hidden;

        }

        

        .lightning-bolt {

            position: absolute;

            width: 3px;

            height: 0;

            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(100, 149, 237, 0.7));

            opacity: 0;

            transform: rotate(30deg);

            transform-origin: top;

            animation: lightning 4s infinite;

            filter: blur(0.5px);

            pointer-events: none;

        }

        

        @keyframes lightning {

            0%, 85% {

                height: 0;

                opacity: 0;

            }

            87% {

                height: 100vh;

                opacity: 0.9;

            }

            89% {

                height: 100vh;

                opacity: 0.7;

            }

            91% {

                height: 100vh;

                opacity: 0.5;

            }

            93% {

                height: 100vh;

                opacity: 0.3;

            }

            95% {

                height: 100vh;

                opacity: 0.1;

            }

            100% {

                height: 0;

                opacity: 0;

            }

        }

        

        /* 粒子特效 */

        #particles-js {

            position: fixed;

            width: 100%;

            height: 100%;

            top: 0;

            left: 0;

            z-index: -2;

            pointer-events: none;

        }

        

        .container {

            max-width: 1200px;

            margin: 0 auto;

            position: relative;

            z-index: 1;

        }

        

        /* 保留原有UI样式 */

        .header {

            text-align: center;

            margin-bottom: 40px;

            position: relative;

        }

        

        .logo-container {

            position: relative;

            display: inline-block;

            margin-bottom: 20px;

        }

        

        .logo {

            width: 120px;

            height: 120px;

            border-radius: 50%;

            background: var(--gradient);

            display: flex;

            align-items: center;

            justify-content: center;

            overflow: hidden;

            box-shadow: var(--shadow);

            position: relative;

            transition: var(--transition);

            border: 3px solid rgba(255, 255, 255, 0.1);

        }

        

        .logo:hover {

            transform: scale(1.05);

            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);

        }

        

        .logo img {

            width: 100%;

            height: 100%;

            object-fit: cover;

        }

        

        .platform-name {

            font-size: 2.25rem;

            font-weight: 800;

            margin-bottom: 0.5rem;

            background: linear-gradient(to right, var(--primary-light), var(--secondary));

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            letter-spacing: -0.025em;

        }

        

        .platform-desc-container {

            display: flex;

            flex-direction: column;

            gap: 0.25rem;

            max-width: 600px;

            margin: 0 auto;

        }

        

        .platform-desc-line {

            color: var(--dark-text-light);

            font-size: 1.125rem;

        }

        

        .category-container {

            display: grid;

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

            gap: 24px;

            margin-top: 30px;

        }

        

        .category-card {

            background: var(--dark-card);

            border-radius: var(--border-radius);

            padding: 24px;

            box-shadow: var(--shadow);

            transition: var(--transition);

            border-left: 4px solid var(--primary);

            position: relative;

            overflow: hidden;

        }

        

        .category-card:hover {

            transform: translateY(-5px);

            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);

        }

        

        .category-title {

            font-size: 1.25rem;

            font-weight: 600;

            margin-bottom: 1rem;

            display: flex;

            align-items: center;

            color: var(--primary-light);

        }

        

        .category-title i {

            margin-right: 10px;

        }

        

        .function-list {

            list-style: none;

        }

        

        .function-item {

            padding: 12px 0;

            border-bottom: 1px solid rgba(255, 255, 255, 0.05);

            display: flex;

            justify-content: space-between;

            align-items: center;

            transition: var(--transition);

        }

        

        .function-item:hover {

            background: rgba(255, 255, 255, 0.02);

            padding-left: 8px;

            border-radius: 6px;

        }

        

        .function-name {

            font-size: 1rem;

        }

        

        .btn {

            display: inline-flex;

            align-items: center;

            padding: 8px 16px;

            background: var(--gradient);

            color: white;

            border-radius: 6px;

            font-size: 0.875rem;

            text-decoration: none;

            transition: var(--transition);

            font-weight: 500;

            border: none;

            cursor: pointer;

        }

        

        .btn:hover {

            transform: translateY(-2px);

            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);

        }

        

        .btn i {

            margin-right: 6px;

            font-size: 0.875rem;

        }

        

        .footer {

            text-align: center;

            margin-top: 50px;

            padding-top: 20px;

            border-top: 1px solid rgba(255, 255, 255, 0.1);

            color: var(--dark-text-light);

        }

        

        .footer p {

            font-size: 0.875rem;

        }

        

        @media (max-width: 768px) {

            .category-container {

                grid-template-columns: 1fr;

            }

            

            .platform-name {

                font-size: 1.75rem;

            }

            

            .logo {

                width: 100px;

                height: 100px;

            }

        }

    </style>

    <script>

        // 创建雨滴特效

        function createRaindrops() {

            const container = document.getElementById('raindrops-container');

            const numberOfDrops = 150;

            

            for (let i = 0; i < numberOfDrops; i++) {

                const raindrop = document.createElement('div');

                raindrop.classList.add('raindrop');

                

                // 随机位置

                const left = Math.random() * 100;

                const animationDuration = Math.random() * 1 + 0.5;

                const animationDelay = Math.random() * 5;

                const opacity = Math.random() * 0.5 + 0.3;

                const height = Math.random() * 10 + 10;

                

                raindrop.style.left = `${left}vw`;

                raindrop.style.animationDuration = `${animationDuration}s`;

                raindrop.style.animationDelay = `${animationDelay}s`;

                raindrop.style.opacity = opacity;

                raindrop.style.height = `${height}px`;

                

                container.appendChild(raindrop);

            }

        }

        

        // 创建闪电特效

        function createLightning() {

            const container = document.getElementById('lightning-container');

            const numberOfBolts = 5;

            

            // 先清空容器，防止重复创建

            container.innerHTML = '';

            

            for (let i = 0; i < numberOfBolts; i++) {

                const bolt = document.createElement('div');

                bolt.classList.add('lightning-bolt');

                

                // 随机位置

                const left = Math.random() * 80 + 10;

                const animationDelay = Math.random() * 4;

                const width = Math.random() * 3 + 2;

                const rotation = Math.random() * 40 + 20;

                

                bolt.style.left = `${left}vw`;

                bolt.style.animationDelay = `${animationDelay}s`;

                bolt.style.width = `${width}px`;

                bolt.style.transform = `rotate(${rotation}deg)`;

                

                container.appendChild(bolt);

            }

            

            // 每4秒重新创建闪电

            setTimeout(createLightning, 4000);

        }

        

        // 初始化粒子背景

        function initParticles() {

            particlesJS('particles-js', {

                "particles": {

                    "number": {

                        "value": 80,

                        "density": {

                            "enable": true,

                            "value_area": 800

                        }

                    },

                    "color": {

                        "value": "#3B82F6"

                    },

                    "shape": {

                        "type": "circle",

                        "stroke": {

                            "width": 0,

                            "color": "#000000"

                        }

                    },

                    "opacity": {

                        "value": 0.5,

                        "random": true,

                        "anim": {

                            "enable": true,

                            "speed": 1,

                            "opacity_min": 0.1,

                            "sync": false

                        }

                    },

                    "size": {

                        "value": 3,

                        "random": true,

                        "anim": {

                            "enable": true,

                            "speed": 2,

                            "size_min": 0.1,

                            "sync": false

                        }

                    },

                    "line_linked": {

                        "enable": true,

                        "distance": 150,

                        "color": "#3B82F6",

                        "opacity": 0.4,

                        "width": 1

                    },

                    "move": {

                        "enable": true,

                        "speed": 2,

                        "direction": "none",

                        "random": true,

                        "straight": false,

                        "out_mode": "out",

                        "bounce": false,

                        "attract": {

                            "enable": true,

                            "rotateX": 600,

                            "rotateY": 1200

                        }

                    }

                },

                "interactivity": {

                    "detect_on": "canvas",

                    "events": {

                        "onhover": {

                            "enable": true,

                            "mode": "grab"

                        },

                        "onclick": {

                            "enable": true,

                            "mode": "push"

                        },

                        "resize": true

                    },

                    "modes": {

                        "grab": {

                            "distance": 140,

                            "line_linked": {

                                "opacity": 1

                            }

                        },

                        "bubble": {

                            "distance": 400,

                            "size": 40,

                            "duration": 2,

                            "opacity": 8,

                            "speed": 3

                        },

                        "repulse": {

                            "distance": 200,

                            "duration": 0.4

                        },

                        "push": {

                            "particles_nb": 4

                        },

                        "remove": {

                            "particles_nb": 2

                        }

                    }

                },

                "retina_detect": true

            });

        }

        

        // 页面加载完成后创建所有特效

        window.addEventListener('load', () => {

            createRaindrops();

            createLightning();

            initParticles();

        });

    </script>
