            gap: 0.8rem;

        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-height: 180px;
            transition: all 0.3s ease;
        }
        
        .card:hover {

        }
        
        .card-icon {

            margin-bottom: 0.8rem;

        .card h2 {

        }
        
        .card p {
            margin-bottom: 0.8rem;
            line-height: 1.4;
            color: var(--text-secondary);
            font-size: 0.8rem;
            flex-grow: 1;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {

        }
